
<html dir="ltr" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 1em;
        }
    </style>
</head>
<body>
    <p>For questions comments or concerns please email us at <a href="mailto:tidingsw@gmail.com">tidingsw@gmail.com</a></p>
    <script type="text/javascript">
        function invokeCSharpAction(data) {
            jsBridge.invokeAction(data);

        }
            // self executing function here
            (function () {
                var links = document.getElementsByTagName("a");
                links[0].onclick = function (e) {
                    e.preventDefault();
                    var href = e.target.href;
                    var actionJson = { 'action': 'any', 'value': href };
                    invokeCSharpAction(JSON.stringify(actionJson));
                }

            })();
    </script>
</body>
</html>
